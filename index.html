<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <img class="card__img" src="./images/image-product-mobile.jpg" alt="product_mobile" />
      <div class="card__content">
        <small class="card__quote">perfume</small>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__paragraph">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.
        </p>
        <h1 class="card__price">$149.99</h1>
        <!-- input不能夠使用偽元素::before、::after -->
        <button class="card__btn">Add to Cart</button>
      </div>
    </div>
  </body>
</html>
